<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="styles/calculator.css" rel="stylesheet">
  </head>
  <body>
<div id="wrapper">
  <h1 id="info">Calculator</h1>
  <div id="calculator">
      <div id="result">

      </div>

      <div id="digits">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
      </div>

      <div id="operations">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>=</button>
      </div>

      <div id="options">
        <button>Clear</button>
        <button>Undo</button>
      </div>
    </div>
</div>
  </body>
</html>
